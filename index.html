<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentory</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="page">

        <header>                
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>

        <form id="my-form">

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações Pessoais</legend>

                    <div class="col-2">
                        
                        <div class="input-wrapper">
                            <label for="mentory-name">Nome</label>
                            <input 
                            type="text" 
                            id="mentory-name"  
                            required   />
                        </div>

                        <div class="input-wrapper">
                            <label for="last-name">Sobrenome</label>
                            <input 
                            type="text" 
                            id="last-name"  
                            required   />
                        </div>
                    </div>


                    <div class="input-wrapper">
                        <label for="mentory-email">Email<span>(digite um email válido)</span></label>
                        <input 
                        type="email" 
                        id="mentory-email"  
                        required   />
                    </div>


                    <div class="input-wrapper">
                        <label for="mentory-password">Senha<span>(mínimo de 6 caracteres)</span></label>
                        <input 
                        type="password" 
                        id="mentory-email"
                        minlength="6"  
                        required   />
                    </div>
                </div>
            </fieldset>


            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do Mentor</legend>

                        <div class="input-wrapper">
                            <label for="mentory-mentorname">Nome do seu mentor<span>(só o primeiro nome)</span></label>
                            <input 
                            type="text" 
                            id="mentory-mentorname"  
                            required   />
                        </div>
            </fieldset>


            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Seus horários disponíveis</legend>

                    <h2>Primeira mentoria</h2>

                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="mentory-date">Data <span>(DD/MM/AAAA)</span></label>
                            <input 
                                type="date" 
                                id="mentory-date"
                                required />
                        </div>

                        <div class="input-wrapper">
                            <label for="mentory-time">Das</label>
                            <input 
                                type="time" 
                                id="mentory-time"
                                required  />
                        </div>

                        <div class="input-wrapper">
                            <label for="mentory-time">Até</label>
                            <input 
                                type="time"
                                id="#mentory-time"
                                required   />
                        </div>

                    </div>

                    <h2>Segunda mentoria</h2>

                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="mentory-date">Data <span>(DD/MM/AAAA)</span></label>
                            <input 
                                type="date" 
                                id="mentory-date"
                                required />
                        </div>

                        <div class="input-wrapper">
                            <label for="mentory-time">Das</label>
                            <input 
                                type="time" 
                                id="mentory-time"
                                required  />
                        </div>

                        <div class="input-wrapper">
                            <label for="mentory-time">Até</label>
                            <input 
                                type="time"
                                id="#mentory-time"
                                required   />
                        </div>

                    </div>
                </div>
            </fieldset>
        </form>

        <footer>
            <button 
                class="button" 
                type="submit"
                form="my-form">
                Salvar
            </button>
        </footer>

    </div>
</body>
</html>
